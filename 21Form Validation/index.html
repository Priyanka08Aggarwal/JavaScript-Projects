<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formValid">
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
            <h1>Form Validation</h1>
            <table class="table">
              <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name please..."></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" placeholder="Enter your email id please..."></td>
              </tr>
              <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
              </tr>
              <tr>
                <td><label for="cpassword">Confirm Password:</label></td>
                <td><input type="password" name="cpassword" id="cpassword" placeholder="Enter password to confirm"></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" class="submit" value="Sign Up" /></td>
              </tr>
            </table>
          </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
